<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="exoticBlur" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
        </filter>
        <linearGradient id="exoticGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--primary-accent-light)" stop-opacity="0.1"/>
            <stop offset="50%" stop-color="var(--secondary-accent-light)" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="var(--primary-accent-light)" stop-opacity="0.1"/>
        </linearGradient>
        <linearGradient id="exoticGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="var(--primary-accent-dark)" stop-opacity="0.1"/>
            <stop offset="50%" stop-color="var(--secondary-accent-dark)" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="var(--primary-accent-dark)" stop-opacity="0.1"/>
        </linearGradient>
    </defs>

    <path d="M10,60 Q50,-20 100,60 T190,60" fill="none" class="svg-dynamic-stroke" stroke-width="1.5" stroke-opacity="0.7" filter="url(#exoticBlur)"/>
    <path d="M10,60 Q50,140 100,60 T190,60" fill="none" class="svg-dynamic-stroke" stroke-width="1.5" stroke-opacity="0.7" filter="url(#exoticBlur)"/>
    
    <ellipse cx="100" cy="60" rx="70" ry="40" class="svg-dynamic-fill" data-light-fill="url(#exoticGradientLight)" data-dark-fill="url(#exoticGradientDark)" opacity="0.5"/>

    <rect x="30" y="20" width="140" height="80" fill="none" class="svg-dynamic-stroke" stroke-dasharray="3 2" stroke-opacity="0.4"/>
    <text x="100" y="15" class="svg-text svg-dynamic-text" data-light-fill="var(--svg-text-light)" data-dark-fill="var(--svg-text-dark)" font-size="7px" data-translation-key="exoticVisualHolography">Holography?</text>
    
    <circle cx="100" cy="60" r="5" class="svg-dynamic-fill" data-light-fill="var(--text-color-light)" data-dark-fill="var(--text-color-dark)" />
     <text x="100" y="110" class="svg-text svg-dynamic-text" data-light-fill="var(--text-color-light)" data-dark-fill="var(--text-color-dark)" font-size="8px" data-translation-key="exoticVisualTitle">Fabric of Reality</text>
</svg>
